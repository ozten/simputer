<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Adder Lab</title>
    <link rel="stylesheet" href="css/stylo.css">
    <link rel="stylesheet" href="css/transistor.css">

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="../simulations/logic_gate.js"></script>
    <script src="../simulations/adder.js"></script>
    <script src="../simulations/toggle_switch.js"></script>
    <script src="../simulations/led.js"></script>
  </head>
  <body>
    <h1>Adder Gate Lab</h1>
    <h2>Half Adder</h2>
    <div id="toggle-a-input"></div>
    <div id="toggle-b-input"></div>
    Sum: <div id="led-sum"></div>
    Carry: <div id="led-carry"></div>
    <hr>

<script>
var aToggle = new ToggleSwitch({
    domId: 'toggle-a-input',
    state: 0
});

var bToggle = new ToggleSwitch({
    domId: 'toggle-b-input',
    state: 0
});

var halfAdder = new HalfAdder();
aToggle.setOutputFn(halfAdder.getInputAFn);
bToggle.setOutputFn(halfAdder.getInputBFn);

var sLed = new LED({
    domId: 'led-sum',
});
halfAdder.setOutputSFn(sLed.getInputFn());

var cLed = new LED({
    domId: 'led-carry',
});
halfAdder.setOutputCFn(cLed.getInputFn());
</script>

    <h2>Full Adder</h2>
    <div id="toggle-fa-input"></div>
    <div id="toggle-fb-input"></div>
    <div id="toggle-fc-input"></div>
    Carry: <div id="led-fcarry"></div>
    Sum: <div id="led-fsum"></div>

    <hr>

<script>
var aToggle = new ToggleSwitch({
    domId: 'toggle-fa-input',
    state: 0
});

var bToggle = new ToggleSwitch({
    domId: 'toggle-fb-input',
    state: 0
});

var cToggle = new ToggleSwitch({
    domId: 'toggle-fc-input',
    state: 0
});

var fullAdder = new FullAdder();
aToggle.setOutputFn(fullAdder.getInputAFn);
bToggle.setOutputFn(fullAdder.getInputBFn);
cToggle.setOutputFn(fullAdder.getInputCFn);

var fsLed = new LED({
    domId: 'led-fsum',
});
fullAdder.setOutputSFn(fsLed.getInputFn());

var fcLed = new LED({
    domId: 'led-fcarry',
});
fullAdder.setOutputCFn(fcLed.getInputFn());
</script>

<h2>4 bit Adder</h2>
Can add numbers that total less than 16.

<table border="1" cellpadding="3">
    <tr>
        <th>Carry Input</th>

        <th>1s</th>
        <th>2s</th>
        <th>4s</th>
        <th>-</th>
        <th rowspan="3">Sum</th>
        <th>1s</th>
        <th>2s</th>
        <th>4s</th>

        <th rowspan="3">Sign</th>
        <td rowspan="3"><div id="led-sum3"></div></td>

        <th rowspan="3">Carry Output</th>
        <td rowspan="3"><div id="led-c1-output"></div></td>

    </tr>
    <tr>
        <td rowspan="2"><div id="toggle-c0-input"></div></td>

        <td><div id="toggle-a0-input"></div></td>
        <td><div id="toggle-a1-input"></div></td>
        <td><div id="toggle-a2-input"></div></td>
        <td><div id="toggle-a3-input"></div></td>

        <td rowspan="2"><div id="led-sum0"></div>
        <td rowspan="2"><div id="led-sum1"></div>
        <td rowspan="2"><div id="led-sum2"></div></td>
    </tr>
    <tr>
        <td><div id="toggle-b0-input"></div></td>
        <td><div id="toggle-b1-input"></div></td>
        <td><div id="toggle-b2-input"></div></td>
        <td><div id="toggle-b3-input"></div></td>
    </tr>
</table>

<script>
var carryInputToggle = new ToggleSwitch({
    domId: 'toggle-c0-input',
    state: 0
});

var a0Toggle = new ToggleSwitch({
    domId: 'toggle-a0-input',
    state: 0
});

var b0Toggle = new ToggleSwitch({
    domId: 'toggle-b0-input',
    state: 0
});

var a1Toggle = new ToggleSwitch({
    domId: 'toggle-a1-input',
    state: 0
});

var b1Toggle = new ToggleSwitch({
    domId: 'toggle-b1-input',
    state: 0
});

var a2Toggle = new ToggleSwitch({
    domId: 'toggle-a2-input',
    state: 0
});

var b2Toggle = new ToggleSwitch({
    domId: 'toggle-b2-input',
    state: 0
});

var a3Toggle = new ToggleSwitch({
    domId: 'toggle-a3-input',
    state: 0
});

var b3Toggle = new ToggleSwitch({
    domId: 'toggle-b3-input',
    state: 0
});

var carryOutputToggle = new ToggleSwitch({
    domId: 'toggle-c1-output',
    state: 0
});


var fourBitAdder = new FourBitAdder();

a0Toggle.setOutputFn(fourBitAdder.a0);
b0Toggle.setOutputFn(fourBitAdder.b0);
carryInputToggle.setOutputFn(fourBitAdder.cIn);

a1Toggle.setOutputFn(fourBitAdder.a1);
b1Toggle.setOutputFn(fourBitAdder.b1);

a2Toggle.setOutputFn(fourBitAdder.a2);
b2Toggle.setOutputFn(fourBitAdder.b2);

a3Toggle.setOutputFn(fourBitAdder.a3);
b3Toggle.setOutputFn(fourBitAdder.b3);

var carryOutLed = new LED({
    domId: 'led-c1-output',
});
fourBitAdder.setOutputCFn(carryOutLed.getInputFn());

var sum0Led = new LED({
    domId: 'led-sum0',
});
fourBitAdder.setOutputS0Fn(sum0Led.getInputFn());

var sum1Led = new LED({
    domId: 'led-sum1',
});
fourBitAdder.setOutputS1Fn(sum1Led.getInputFn());

var sum2Led = new LED({
    domId: 'led-sum2',
});
fourBitAdder.setOutputS2Fn(sum2Led.getInputFn());

var sum3Led = new LED({
    domId: 'led-sum3',
});
fourBitAdder.setOutputS3Fn(sum3Led.getInputFn());


</script>
  </body>
</html>
